<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rogue & Rosy Collage</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #d70000; /* Red background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .collage {
        position: relative;
        width: 95%;
        max-width: 1500px; /* Allow more space for bigger images */
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 25px;
      }

      .polaroid {
        background: #fff;
        padding: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        width: 300px; /* Increased size */
        transition: transform 0.3s ease;
        position: relative;
      }

      .polaroid img {
        display: block;
        width: 100%;
        height: auto;
      }

      /* Rotation for collage effect */
      .p1 {
        transform: rotate(-8deg);
        z-index: 1;
      }
      .p2 {
        transform: rotate(-4deg);
        z-index: 2;
      }
      .p3 {
        transform: rotate(0deg);
        z-index: 3;
      }
      .p4 {
        transform: rotate(4deg);
        z-index: 2;
      }
      .p5 {
        transform: rotate(8deg);
        z-index: 1;
      }

      /* Hover lift effect */
      .polaroid:hover {
        transform: scale(1.08) rotate(0deg);
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <div class="collage">
      <div class="polaroid p1">
        <img src="/assets/featured1.png" alt="Image 1" />
      </div>
      <div class="polaroid p2">
        <img src="/assets/featured2.png" alt="Image 2" />
      </div>
      <div class="polaroid p3">
        <img src="/assets/home1.png" alt="Image 3" />
      </div>
      <div class="polaroid p4">
        <img src="/assets/home2.png" alt="Image 4" />
      </div>
      <div class="polaroid p5">
        <img src="/assets/home3.png" alt="Image 5" />
      </div>
    </div>
  </body>
</html>
